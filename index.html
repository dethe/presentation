<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>The Web as a Medium of Expression</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			</div>
			<script>
				function getArguments(){
					var args = {};
					location.search.slice(1).split('&').forEach(function(arg){
						var pair = arg.split('=');
						args[pair[0]] = unescape(pair[1]);
					})
					return args;
				}
				var slides = document.querySelector('.slides');
				var section = document.createElement('section');
				var args = getArguments();
				var markdownsrc = args['mdsrc'] || 'teaching_web.md';
				document.title = args['title'] || 'The Web as a Medium of Expression';
				section.dataset.markdown = markdownsrc;
				section.dataset.separator = '^\n\n\n';
				section.dataset.vertical = '^\n\n';
				slides.appendChild(section);
			</script>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
			Reveal.addEventListener('slidechanged', function(event){
				console.log('slidechanged');
				if (event.currentSlide.parentElement.classList.contains('stack')){
					var stack = event.currentSlide.parentElement;
					if (!stack.dataset.iframesLoaded){
						var innerIframes = stack.querySelectorAll('iframe');
						console.log('%s iframes found', innerIframes.length);
						for (var i = 0; i < innerIframes.length; i++){
							var url = innerIframes[i].getAttribute('src');
							innerIframes[i].setAttribute('src', url);
						}
					}
					stack.dataset.iframesLoaded = true;
				}
			})

		</script>

	</body>
</html>
